<!DOCTYPE html>
<html lang="pl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>MineNews Studio - Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-app: #121212;
            --bg-panel: #1e1e1e;
            --bg-input: #252526;
            --border: #333;
            --accent: #8827ae;
            --accent-hover: #9d42c3;
            --text-main: #e0e0e0;
            --text-muted: #858585;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: var(--bg-app);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow: hidden;
        }

        /* --- SIDEBAR (METADATA) --- */
        .sidebar {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .brand span { color: var(--accent); }

        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-group label { font-size: 0.75rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-family: var(--font-ui);
            font-size: 0.9rem;
            transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px rgba(136, 39, 174, 0.2); }
        input::placeholder { color: #555; }

        .btn-gen {
            margin-top: auto;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-gen:hover { background: var(--accent-hover); transform: translateY(-1px); }

        /* --- MAIN AREA --- */
        .main { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        /* TOOLBAR */
        .toolbar {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 8px 15px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            gap: 5px;
            padding-right: 10px;
            margin-right: 10px;
            border-right: 1px solid var(--border);
        }
        .toolbar-group:last-child { border: none; }

        .t-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .t-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .t-btn.wide { width: auto; padding: 0 10px; font-size: 0.85rem; font-weight: 500; }
        
        .color-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }

        /* EDITOR SPLIT */
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }
        
        .pane-header {
            background: var(--bg-app);
            padding: 5px 15px;
            font-size: 0.75rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
        }

        textarea#content {
            flex: 1;
            background: var(--bg-app);
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 0.95rem;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .preview-pane {
            flex: 1;
            background: #181818; /* Tło podglądu zgodne z main site */
            padding: 30px;
            overflow-y: auto;
            color: #e0e0e0;
        }

        /* --- PREVIEW STYLES (MATCHING MAIN SITE) --- */
        .preview-content { font-family: 'Inter', sans-serif; line-height: 1.6; }
        .preview-content h1 { font-size: 2rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .preview-content h2 { font-size: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 8px; margin-top: 20px; }
        .preview-content h3 { font-size: 1.2rem; margin-top: 15px; color: #fff; }
        .preview-content p { margin-bottom: 15px; }
        .preview-content img { max-width: 100%; border-radius: 8px; margin: 10px 0; }
        .preview-content code { background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; font-family: var(--font-code); font-size: 0.9em; }
        .preview-content pre { background: #000; padding: 15px; border-radius: 8px; overflow-x: auto; font-family: var(--font-code); }
        .preview-content blockquote { border-left: 4px solid var(--accent); padding-left: 15px; color: #888; margin: 15px 0; }
        
        /* Tables in Preview */
        .preview-content table { width: 100%; border-collapse: collapse; background: #222; border-radius: 8px; overflow: hidden; margin: 15px 0; }
        .preview-content th, .preview-content td { padding: 10px; border-bottom: 1px solid #333; text-align: left; }
        .preview-content th { background: rgba(255,255,255,0.05); }

        /* Callouts in Preview */
        .callout { display: flex; gap: 15px; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 5px solid; background: rgba(255,255,255,0.03); align-items: flex-start; }
        .callout-icon { font-size: 1.2rem; line-height: 1.6; width: 24px; text-align: center; flex-shrink: 0; margin-top: 0; }
        .callout-content { flex: 1; font-size: 0.95rem; line-height: 1.6; margin-top: -1px; }
        .callout-content p { margin: 0; }

        .callout-note { border-color: #3498db; color: #85c1e9; }
        .callout-warning { border-color: #f39c12; color: #f8c471; }
        .callout-tip { border-color: #27ae60; color: #82e0aa; }
        .callout-danger { border-color: #c0392b; color: #ec7063; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.2s; z-index: 200; backdrop-filter: blur(2px); }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        .modal-box { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 600px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .modal-header h3 { margin: 0; font-weight: 600; }
        #finalCode { width: 100%; height: 350px; background: #000; color: #0f0; border: 1px solid var(--border); padding: 15px; font-family: var(--font-code); font-size: 0.85rem; border-radius: 6px; resize: none; }
        .btn-close { background: var(--bg-input); border: 1px solid var(--border); color: #fff; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-top: 15px; width: 100%; }
        .btn-close:hover { background: #333; }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="brand"><i class="fas fa-cube"></i> MineNews <span>Studio</span></div>
        
        <div class="form-group">
            <label>Tytuł artykułu</label>
            <input type="text" id="title" placeholder="Wpisz tytuł...">
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" id="author" placeholder="Nick autora">
        </div>
        <div class="form-group">
            <label>Data</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label>Link do Okładki (URL)</label>
            <input type="text" id="image" placeholder="https://...">
        </div>
        <div class="form-group">
            <label>Link do Avatara (Opcjonalne)</label>
            <input type="text" id="avatar" placeholder="https://...">
        </div>
        <div class="form-group">
            <label>Kategorie (oddzielone przecinkiem)</label>
            <input type="text" id="categories" placeholder="np. News, Poradnik, Survival">
        </div>

        <button class="btn-gen" onclick="generate()">
            <i class="fas fa-code"></i> Generuj Kod .MD
        </button>
    </div>

    <!-- MAIN AREA -->
    <div class="main">
        <!-- TOOLBAR -->
        <div class="toolbar">
            <div class="toolbar-group">
                <button class="t-btn" onclick="ins('**', '**')" title="Pogrubienie"><i class="fas fa-bold"></i></button>
                <button class="t-btn" onclick="ins('*', '*')" title="Kursywa"><i class="fas fa-italic"></i></button>
                <button class="t-btn" onclick="ins('### ', '')" title="Nagłówek H3">H3</button>
            </div>

            <div class="toolbar-group">
                <button class="t-btn" onclick="insColor('red')" title="Czerwony"><span class="color-dot" style="background:#ff5555"></span></button>
                <button class="t-btn" onclick="insColor('#27ae60')" title="Zielony"><span class="color-dot" style="background:#27ae60"></span></button>
                <button class="t-btn" onclick="insColor('#3498db')" title="Niebieski"><span class="color-dot" style="background:#3498db"></span></button>
                <button class="t-btn" onclick="insColor('gold')" title="Złoty"><span class="color-dot" style="background:gold"></span></button>
                <button class="t-btn wide" onclick="ins('{c:#HEX}', '{/c}')" title="Własny HEX">HEX</button>
            </div>

            <div class="toolbar-group">
                <button class="t-btn wide" onclick="ins('> [!NOTE]\n> ', '')" style="color:#5dade2"><i class="fas fa-sticky-note"></i> Note</button>
                <button class="t-btn wide" onclick="ins('> [!WARNING]\n> ', '')" style="color:#f5b041"><i class="fas fa-exclamation-triangle"></i> Warn</button>
                <button class="t-btn wide" onclick="ins('> [!TIP]\n> ', '')" style="color:#58d68d"><i class="fas fa-lightbulb"></i> Tip</button>
                <button class="t-btn wide" onclick="ins('> [!DANGER]\n> ', '')" style="color:#ec7063"><i class="fas fa-bomb"></i> Danger</button>
            </div>

            <div class="toolbar-group">
                <button class="t-btn" onclick="ins('![Podpis](', ')')" title="Obrazek"><i class="far fa-image"></i></button>
                <button class="t-btn" onclick="ins('[](youtube:', ')')" title="YouTube"><i class="fab fa-youtube"></i></button>
                <button class="t-btn" onclick="ins('\n| Nagłówek 1 | Nagłówek 2 |\n|---|---|\n| Treść 1 | Treść 2 |\n', '')" title="Tabela"><i class="fas fa-table"></i></button>
                <button class="t-btn" onclick="ins('\n- [ ] Do zrobienia\n- [x] Zrobione\n', '')" title="Lista zadań"><i class="fas fa-check-square"></i></button>
            </div>
            
            <div class="toolbar-group">
                <button class="t-btn wide" onclick="ins('<div class=\x22tabs\x22 data-labels=\x22Java,Bedrock\x22>\n<div>\n\nTreść Java\n\n</div>\n<div>\n\nTreść Bedrock\n\n</div>\n</div>', '')" title="Zakładki"><i class="fas fa-folder"></i> Taby</button>
            </div>
        </div>

        <!-- EDITOR SPLIT -->
        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-header">Markdown Source</div>
                <textarea id="content" placeholder="Tutaj pisz treść swojego artykułu..."></textarea>
            </div>
            <div class="editor-pane" style="background: #181818;">
                <div class="pane-header">Podgląd (Live Preview)</div>
                <div class="preview-pane">
                    <div id="previewCanvas" class="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- EXPORT MODAL -->
    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <div class="modal-header">
                <h3><i class="fas fa-file-code"></i> Gotowy Kod</h3>
            </div>
            <p style="color:#aaa; font-size:0.9rem; margin-bottom:10px;">Skopiuj poniższą treść i zapisz jako plik <code>.md</code> w folderze <code>/articles</code>.</p>
            <textarea id="finalCode" readonly></textarea>
            <button class="btn-close" onclick="document.getElementById('modal').classList.remove('show')">Zamknij</button>
        </div>
    </div>

    <script>
        // Init Date
        document.getElementById('date').valueAsDate = new Date();
        
        // Listeners
        const inputIds = ['title', 'author', 'date', 'image', 'avatar', 'categories', 'content'];
        inputIds.forEach(id => document.getElementById(id).addEventListener('input', updatePreview));

        // Insert Text Helper
        function ins(start, end) {
            const el = document.getElementById('content');
            const [s, e] = [el.selectionStart, el.selectionEnd];
            el.setRangeText(start + el.value.substring(s, e) + end, s, e, 'select');
            updatePreview();
            el.focus();
        }

        // Insert Color Helper
        function insColor(color) {
            ins(`{c:${color}}`, '{/c}');
        }

        // Live Preview Logic (Copy of main script logic)
        function updatePreview() {
            const rawContent = document.getElementById('content').value;
            const title = document.getElementById('title').value;
            const img = document.getElementById('image').value;

            // 1. Colors
            let md = rawContent.replace(/\{c:([a-zA-Z0-9#]+)\}(.*?)\{\/c\}/g, '<span style="color:$1">$2</span>');

            // 2. Markdown Parse
            let html = marked.parse(md, { breaks: true, gfm: true });

            // 3. Post-Processing (Callouts, etc.)
            
            // Callouts
            html = html.replace(/<blockquote>\s*<p>\s*\[!(NOTE|WARNING|TIP|DANGER)\]\s?(.*?)<\/p>\s*<\/blockquote>/gs, (match, type, content) => {
                const t = type.toLowerCase();
                let icon = 'fa-info-circle';
                if(t === 'warning') icon = 'fa-exclamation-triangle';
                if(t === 'tip') icon = 'fa-lightbulb';
                if(t === 'danger') icon = 'fa-bomb';

                return `
                    <div class="callout callout-${t}">
                        <i class="fas ${icon} callout-icon"></i>
                        <div class="callout-content"><p>${content}</p></div>
                    </div>
                `;
            });

            // Images
            html = html.replace(/<img src="([^"]+)" alt="([^"]+)">/g, 
                '<img src="$1" alt="$2"><span style="display:block;text-align:center;color:#888;font-size:0.8rem;margin-top:5px;font-style:italic;">$2</span>');

            // Checklist
            html = html.replace(/<li><input disabled="" type="checkbox"/g, '<li style="list-style:none"><input disabled type="checkbox"');
            html = html.replace(/<li><input checked="" disabled="" type="checkbox"/g, '<li style="list-style:none"><input checked disabled type="checkbox"');
            
            // Header Image in Preview
            let headerHtml = `<h1>${title}</h1>`;
            if(img) headerHtml += `<img src="${img}" style="max-height:300px; width:100%; object-fit:cover; border-radius:8px; margin-bottom:20px;">`;

            document.getElementById('previewCanvas').innerHTML = headerHtml + html;
        }

        // Generate Final File
        function generate() {
            const data = {};
            inputIds.forEach(k => data[k] = document.getElementById(k).value);
            
            const cats = data.categories.split(',').map(s => s.trim()).filter(s => s);
            
            // Konstrukcja pliku .md
            const output = `---
title: ${data.title}
author: ${data.author}
date: ${data.date}
image: ${data.image}
avatar: ${data.avatar}
categories: [${cats.join(', ')}]
---

${data.content}`;

            document.getElementById('finalCode').value = output;
            document.getElementById('modal').classList.add('show');
            document.getElementById('finalCode').select();
            
            // Auto copy
            navigator.clipboard.writeText(output).then(() => {
                // opcjonalnie powiadomienie
            });
        }
    </script>
</body>
</html>
