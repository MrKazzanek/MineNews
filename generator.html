<!DOCTYPE html>
<html lang="pl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>MineNews Studio Ultimate</title>
    <!-- Fonty -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Biblioteki -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-app: #121212;
            --bg-panel: #1e1e1e;
            --bg-input: #2d2d2d;
            --border: #333;
            --accent: #27ae60;
            --accent-hover: #219150;
            --text-main: #e0e0e0;
            --text-muted: #858585;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --tooltip-bg: #252526;
            --tooltip-text: #fff;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: var(--bg-app);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow: hidden;
        }

        /* --- GLOBAL TOOLTIP --- */
        #global-tooltip {
            position: fixed;
            background: var(--tooltip-bg);
            color: var(--tooltip-text);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #444;
            opacity: 0;
            transition: opacity 0.1s;
            white-space: nowrap;
        }
        #global-tooltip.visible { opacity: 1; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 12px;
            overflow-y: auto;
            flex-shrink: 0;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }
        .sidebar.hidden { margin-left: -320px; }

        .brand {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .brand span i { color: var(--accent); margin-right: 8px; }

        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-size: 0.7rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 8px 10px;
            border-radius: 5px;
            font-family: var(--font-ui);
            font-size: 0.85rem;
            transition: 0.2s;
            width: 100%;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        /* Snapshot Section */
        .snapshots {
            border-top: 1px solid var(--border);
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .snap-item {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.8rem; background: var(--bg-input); padding: 5px 10px; border-radius: 4px; cursor: pointer;
        }
        .snap-item:hover { background: #383838; }
        .snap-actions i { margin-left: 5px; cursor: pointer; opacity: 0.6; }
        .snap-actions i:hover { opacity: 1; color: #e74c3c; }

        /* File Actions */
        .file-actions {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .btn {
            border: none; padding: 10px; border-radius: 5px; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.85rem; color: white;
        }
        .btn-primary { background: var(--accent); }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-secondary { background: #333; color: #ccc; }
        .btn-secondary:hover { background: #444; color: #fff; }
        .btn-small { padding: 4px 8px; font-size: 0.75rem; }

        /* --- MAIN AREA --- */
        .main { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }

        /* TOP BAR */
        .top-bar {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 5px 10px;
            gap: 10px;
            height: 50px;
        }

        .toolbar {
            flex: 1;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
            overflow-x: auto;
            padding-bottom: 2px;
        }
        .toolbar::-webkit-scrollbar { height: 0px; }

        .toolbar-group {
            display: flex;
            gap: 2px;
            padding-right: 8px;
            margin-right: 8px;
            border-right: 1px solid var(--border);
            align-items: center;
        }
        .toolbar-group:last-child { border: none; }

        .t-btn {
            background: transparent; border: 1px solid transparent; color: var(--text-muted);
            width: 30px; height: 30px; border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.1s; position: relative; font-family: var(--font-ui); font-weight: 600; font-size: 0.85rem;
        }
        .t-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .t-btn.active { background: var(--accent); color: #fff; }
        
        .color-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; border: 1px solid rgba(255,255,255,0.3); }
        input[type="color"] { width: 0; height: 0; visibility: hidden; padding: 0; border: none; }

        /* EDITOR SPLIT */
        .editor-container { flex: 1; display: flex; overflow: hidden; }
        
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: relative;
        }
        
        .pane-header {
            background: var(--bg-app);
            padding: 0 15px;
            height: 30px;
            font-size: 0.7rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-bar {
            height: 25px;
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.7rem;
            color: var(--text-muted);
            gap: 15px;
            justify-content: flex-end;
        }

        textarea#content {
            flex: 1;
            background: var(--bg-app);
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        /* ZOOM TEXT */
        body.font-small textarea#content { font-size: 12px; }
        body.font-large textarea#content { font-size: 18px; }

        .preview-pane {
            flex: 1;
            background: #121212;
            padding: 40px;
            overflow-y: auto;
            color: #e0e0e0;
            scroll-behavior: smooth;
        }

        /* --- PREVIEW STYLES --- */
        .preview-content { font-family: 'Inter', sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; }
        .preview-content h1, .preview-content h2, .preview-content h3 { color: #fff; margin: 20px 0 10px; line-height: 1.3; }
        .preview-content h1 { font-size: 2.2rem; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .preview-content p { margin-bottom: 15px; color: #ccc; }
        .preview-content img { max-width: 100%; border-radius: 8px; margin: 15px 0; }
        .preview-content a { color: var(--accent); text-decoration: none; }
        .preview-content blockquote { border-left: 4px solid var(--accent); padding-left: 15px; color: #888; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 0 4px 4px 0; }
        .preview-content code { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-family: var(--font-code); font-size: 0.9em; }
        .preview-content pre { background: #000; padding: 15px; border-radius: 8px; overflow-x: auto; margin: 20px 0; border: 1px solid #333; }
        .preview-content pre code { background: none; padding: 0; }
        .preview-content table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; margin: 20px 0; border: 1px solid #333; }
        .preview-content th, .preview-content td { padding: 12px; border-bottom: 1px solid #333; text-align: left; }
        .preview-content th { background: rgba(255,255,255,0.05); color: #fff; }

        /* Callouts */
        .callout { display: flex; gap: 15px; padding: 15px 20px; border-radius: 8px; margin: 20px 0; border-left: 5px solid; background: rgba(255,255,255,0.03); align-items: flex-start; }
        .callout-icon { font-size: 1.2rem; line-height: 1.6; width: 24px; text-align: center; flex-shrink: 0; }
        .callout-content { flex: 1; font-size: 0.95rem; line-height: 1.6; margin-top: -1px; }
        .callout-content p { margin: 0; }
        .callout-note { border-color: #3498db; color: #85c1e9; }
        .callout-warning { border-color: #f39c12; color: #f8c471; }
        .callout-tip { border-color: #27ae60; color: #82e0aa; }
        .callout-danger { border-color: #c0392b; color: #ec7063; }

        /* Notification */
        .toast { position: fixed; bottom: 40px; right: 20px; background: var(--accent); color: white; padding: 10px 20px; border-radius: 4px; font-weight: 600; transform: translateY(100px); transition: 0.3s; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .toast.show { transform: translateY(0); }

        /* Focus Mode */
        body.focus-mode .sidebar, body.focus-mode .top-bar, body.focus-mode .status-bar, body.focus-mode .pane-header { display: none; }
        body.focus-mode .editor-container { border: none; }
        body.focus-mode #content { padding: 40px 20%; font-size: 1.1rem; }
        body.focus-mode .preview-pane { display: none; }
        body.focus-mode .exit-focus { display: block; }
        .exit-focus { position: fixed; top: 20px; right: 20px; background: #333; color: #fff; padding: 10px; border-radius: 50%; cursor: pointer; display: none; z-index: 2000; }

    </style>
</head>
<body>

    <div id="global-tooltip">Tooltip</div>
    <div class="exit-focus" onclick="toggleFocus()" title="Wyjd藕 z trybu Focus"><i class="fas fa-compress"></i></div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <span><i class="fas fa-cube"></i> Studio</span>
            <button class="t-btn" onclick="resetForm()" data-tooltip="Wyczy wszystko"><i class="fas fa-trash-alt"></i></button>
        </div>
        
        <div class="form-group">
            <label>Szablon</label>
            <select id="templateSelect" onchange="applyTemplate()">
                <option value="">-- Wybierz szablon --</option>
                <option value="news"> News / Aktualizacja</option>
                <option value="guide"> Poradnik</option>
                <option value="list"> Top Lista</option>
            </select>
        </div>

        <div class="form-group">
            <label>Metadane Artykuu</label>
            <input type="text" id="title" placeholder="Tytu artykuu">
            <input type="text" id="author" placeholder="Autor">
            <input type="date" id="date">
            <input type="text" id="image" placeholder="URL Okadki">
            <input type="text" id="avatar" placeholder="URL Avatara (opcjonalne)">
            <input type="text" id="categories" placeholder="Kategorie (np. News, Java)">
        </div>

        <div class="form-group">
            <label>Kopie Zapasowe (Snapshots)</label>
            <button class="btn btn-secondary btn-small" onclick="saveSnapshot()"><i class="fas fa-save"></i> Utw贸rz Punkt Przywracania</button>
            <div class="snapshots" id="snapshotList"></div>
        </div>

        <div class="file-actions">
            <input type="file" id="fileInput" accept=".md" style="display: none;">
            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()" data-tooltip="Otw贸rz plik .md">
                <i class="fas fa-folder-open"></i> Otw贸rz
            </button>
            <button class="btn btn-primary" onclick="saveFile()" data-tooltip="Zapisz na dysku (Ctrl+S)">
                <i class="fas fa-save"></i> Zapisz
            </button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <!-- TOP BAR -->
        <div class="top-bar">
            <button class="t-btn" onclick="toggleSidebar()" data-tooltip="Poka偶/Ukryj Panel"><i class="fas fa-bars"></i></button>
            
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="t-btn" onclick="ins('# ', '')" data-tooltip="Nag贸wek 1">H1</button>
                    <button class="t-btn" onclick="ins('## ', '')" data-tooltip="Nag贸wek 2">H2</button>
                    <button class="t-btn" onclick="ins('### ', '')" data-tooltip="Nag贸wek 3">H3</button>
                </div>
                <div class="toolbar-group">
                    <button class="t-btn" onclick="ins('**', '**')" data-tooltip="Pogrubienie (Ctrl+B)"><i class="fas fa-bold"></i></button>
                    <button class="t-btn" onclick="ins('*', '*')" data-tooltip="Kursywa (Ctrl+I)"><i class="fas fa-italic"></i></button>
                    <button class="t-btn" onclick="ins('~~', '~~')" data-tooltip="Przekrelenie"><i class="fas fa-strikethrough"></i></button>
                    <button class="t-btn" onclick="ins('<u>', '</u>')" data-tooltip="Podkrelenie (Ctrl+U)"><i class="fas fa-underline"></i></button>
                </div>
                <div class="toolbar-group">
                    <button class="t-btn" onclick="insColor('red')" data-tooltip="Czerwony"><span class="color-dot" style="background:#ff5555"></span></button>
                    <button class="t-btn" onclick="insColor('#27ae60')" data-tooltip="Zielony"><span class="color-dot" style="background:#27ae60"></span></button>
                    <button class="t-btn" onclick="insColor('#3498db')" data-tooltip="Niebieski"><span class="color-dot" style="background:#3498db"></span></button>
                    <button class="t-btn" onclick="openColorPicker()" data-tooltip="Wybierz Kolor HEX"><i class="fas fa-palette"></i></button>
                    <input type="color" id="colorPicker" onchange="insColor(this.value)">
                </div>
                <div class="toolbar-group">
                    <button class="t-btn" onclick="ins('\n- ', '')" data-tooltip="Lista punktowana"><i class="fas fa-list-ul"></i></button>
                    <button class="t-btn" onclick="ins('\n1. ', '')" data-tooltip="Lista numerowana"><i class="fas fa-list-ol"></i></button>
                    <button class="t-btn" onclick="ins('\n- [ ] ', '')" data-tooltip="Lista zada"><i class="fas fa-check-square"></i></button>
                </div>
                <div class="toolbar-group">
                    <button class="t-btn" onclick="ins('> [!NOTE]\n> ', '')" data-tooltip="Notatka" style="color:#5dade2"><i class="fas fa-info-circle"></i></button>
                    <button class="t-btn" onclick="ins('> [!WARNING]\n> ', '')" data-tooltip="Ostrze偶enie" style="color:#f5b041"><i class="fas fa-exclamation-triangle"></i></button>
                    <button class="t-btn" onclick="ins('> [!DANGER]\n> ', '')" data-tooltip="Niebezpieczestwo" style="color:#ec7063"><i class="fas fa-bomb"></i></button>
                </div>
                <div class="toolbar-group">
                    <button class="t-btn" onclick="insertLink()" data-tooltip="Wstaw Link"><i class="fas fa-link"></i></button>
                    <button class="t-btn" onclick="insertImage()" data-tooltip="Wstaw Obraz"><i class="far fa-image"></i></button>
                    <button class="t-btn" onclick="ins('[](youtube:ID)', '')" data-tooltip="YouTube Embed"><i class="fab fa-youtube"></i></button>
                    <button class="t-btn" onclick="ins('\n```java\n', '\n```\n')" data-tooltip="Blok Kodu"><i class="fas fa-code"></i></button>
                    <button class="t-btn" onclick="ins('<div class=\x22tabs\x22 data-labels=\x22A,B\x22>\n<div>A</div>\n<div>B</div>\n</div>', '')" data-tooltip="Zakadki"><i class="fas fa-folder"></i></button>
                </div>
            </div>

            <div class="toolbar-group">
                <button class="t-btn" onclick="changeFontSize(-1)" data-tooltip="Mniejsza czcionka"><i class="fas fa-font" style="font-size:0.7em"></i></button>
                <button class="t-btn" onclick="changeFontSize(1)" data-tooltip="Wiksza czcionka"><i class="fas fa-font"></i></button>
            </div>
            
            <button class="t-btn" onclick="toggleSyncScroll()" id="syncBtn" data-tooltip="Synchronizuj przewijanie"><i class="fas fa-arrows-alt-v"></i></button>
            <button class="t-btn" onclick="toggleFocus()" data-tooltip="Tryb Focus (Zen)"><i class="fas fa-expand"></i></button>
            <button class="t-btn" onclick="downloadHTML()" data-tooltip="Pobierz HTML"><i class="fab fa-html5"></i></button>
        </div>

        <div class="editor-container">
            <div class="editor-pane">
                <textarea id="content" placeholder="Zacznij pisa..."></textarea>
            </div>
            <div class="editor-pane" style="background: #121212;">
                <div class="preview-pane" id="previewPane">
                    <div id="previewCanvas" class="preview-content"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="lineCount">0 linii</span>
            <span id="wordCount">0 s贸w</span>
            <span id="charCount">0 znak贸w</span>
            <span id="readTime" style="color:var(--accent)">0 min czytania</span>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast">Powiadomienie</div>

    <script>
        const inputIds = ['title', 'author', 'date', 'image', 'avatar', 'categories', 'content'];
        const dom = {};
        inputIds.forEach(id => dom[id] = document.getElementById(id));
        dom.date.valueAsDate = new Date();

        let syncScrollEnabled = true;

        // --- INIT ---
        window.addEventListener('load', () => {
            loadState();
            loadSnapshots();
            initTooltips();
        });

        inputIds.forEach(id => {
            dom[id].addEventListener('input', () => {
                updatePreview();
                saveStateLocal();
            });
        });

        // --- TOOLTIPS SYSTEM (JS BASED) ---
        function initTooltips() {
            const tooltip = document.getElementById('global-tooltip');
            document.querySelectorAll('[data-tooltip]').forEach(el => {
                el.addEventListener('mouseenter', (e) => {
                    tooltip.textContent = e.target.closest('[data-tooltip]').getAttribute('data-tooltip');
                    tooltip.classList.add('visible');
                    moveTooltip(e);
                });
                el.addEventListener('mouseleave', () => tooltip.classList.remove('visible'));
                el.addEventListener('mousemove', moveTooltip);
            });

            function moveTooltip(e) {
                const x = e.clientX;
                const y = e.clientY;
                tooltip.style.left = (x + 10) + 'px';
                tooltip.style.top = (y + 15) + 'px';
                
                // Zapobieganie wyjciu poza ekran
                if (x + tooltip.offsetWidth > window.innerWidth) tooltip.style.left = (x - tooltip.offsetWidth - 10) + 'px';
            }
        }

        // --- EDITOR ACTIONS ---
        function ins(start, end) {
            const el = dom.content;
            const [s, e] = [el.selectionStart, el.selectionEnd];
            el.setRangeText(start + el.value.substring(s, e) + end, s, e, 'select');
            updatePreview();
            el.focus();
            saveStateLocal();
        }

        function insColor(color) { ins(`{c:${color}}`, '{/c}'); }
        function openColorPicker() { document.getElementById('colorPicker').click(); }
        
        function insertImage() {
            navigator.clipboard.readText().then(text => {
                if(text.startsWith('http') && (text.match(/\.(jpeg|jpg|gif|png)$/) != null)) {
                    ins(`![Opis](${text})`, '');
                    showToast('Wklejono obraz ze schowka');
                } else {
                    ins('![Opis](URL)', '');
                }
            }).catch(() => ins('![Opis](URL)', ''));
        }

        function insertLink() { ins('[Tekst](URL)', ''); }

        function changeFontSize(delta) {
            const el = document.body;
            if(delta > 0) el.classList.add('font-large');
            else el.classList.remove('font-large');
            if(delta < 0) el.classList.add('font-small');
            else el.classList.remove('font-small');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function toggleFocus() {
            document.body.classList.toggle('focus-mode');
        }

        // --- SYNC SCROLL ---
        function toggleSyncScroll() {
            syncScrollEnabled = !syncScrollEnabled;
            document.getElementById('syncBtn').classList.toggle('active', syncScrollEnabled);
            showToast(syncScrollEnabled ? 'Synchronizacja wczona' : 'Synchronizacja wyczona');
        }

        dom.content.addEventListener('scroll', () => {
            if(!syncScrollEnabled) return;
            const percentage = dom.content.scrollTop / (dom.content.scrollHeight - dom.content.offsetHeight);
            const preview = document.getElementById('previewPane');
            preview.scrollTop = percentage * (preview.scrollHeight - preview.offsetHeight);
        });

        // --- TEMPLATES ---
        const templates = {
            news: "# Tytu News'a\n\nWitajcie! Dzi mamy dla was gar informacji o aktualizacji...\n\n### Nowoci:\n- [ ] Blok 1\n- [ ] Blok 2\n\n> [!NOTE]\n> Pamitajcie o kopii zapasowej!\n\n![Screen](https://via.placeholder.com/800x400)",
            guide: "# Jak zbudowa X?\n\nTen poradnik poka偶e Ci krok po kroku jak to zrobi.\n\n### Wymagane materiay:\n| Ilo | Nazwa |\n|---|---|\n| 64 | Cobblestone |\n| 10 | Redstone |\n\n### Krok 1\nPostaw blok tutaj...",
            list: "# Top 5 Shader贸w\n\n1. **BSL Shaders** - Klasyk\n2. **Complementary** - Nowoczesne\n3. **Sildurs** - Wydajne\n\n> [!TIP]\n> U偶yj Iris zamiast Optifine dla lepszej wydajnoci."
        };

        function applyTemplate() {
            const val = document.getElementById('templateSelect').value;
            if(val && templates[val]) {
                if(dom.content.value.length > 10 && !confirm("Nadpisa obecn tre?")) return;
                dom.content.value = templates[val];
                updatePreview();
                document.getElementById('templateSelect').value = "";
            }
        }

        // --- SNAPSHOTS ---
        function saveSnapshot() {
            const snaps = JSON.parse(localStorage.getItem('mineSnapshots') || '[]');
            const name = new Date().toLocaleTimeString() + " - " + (dom.title.value || "Bez tytuu");
            const data = {};
            inputIds.forEach(id => data[id] = dom[id].value);
            
            snaps.unshift({ name, data });
            if(snaps.length > 5) snaps.pop(); // Max 5
            localStorage.setItem('mineSnapshots', JSON.stringify(snaps));
            loadSnapshots();
            showToast('Zapisano punkt przywracania');
        }

        function loadSnapshots() {
            const list = document.getElementById('snapshotList');
            const snaps = JSON.parse(localStorage.getItem('mineSnapshots') || '[]');
            list.innerHTML = '';
            snaps.forEach((snap, idx) => {
                const div = document.createElement('div');
                div.className = 'snap-item';
                div.innerHTML = `<span>${snap.name}</span><div class="snap-actions"><i class="fas fa-upload" onclick="restoreSnap(${idx})"></i></div>`;
                list.appendChild(div);
            });
        }

        window.restoreSnap = function(idx) {
            if(!confirm("Przywr贸ci? Obecne zmiany zostan utracone.")) return;
            const snaps = JSON.parse(localStorage.getItem('mineSnapshots') || '[]');
            const data = snaps[idx].data;
            inputIds.forEach(id => dom[id].value = data[id] || '');
            updatePreview();
            showToast('Przywr贸cono wersj');
        };

        // --- FILE OPS (Save/Load) ---
        function sanitizeFilename(text) {
            if(!text) return 'artykul';
            const map = {'':'a','':'c','':'e','':'l','':'n','贸':'o','':'s','藕':'z','偶':'z'};
            let s = text.toLowerCase().split('').map(c => map[c] || c).join('');
            return s.replace(/[^a-z0-9\s-]/g, '').trim().replace(/\s+/g, '_');
        }

        function buildContent() {
            const data = {};
            inputIds.forEach(k => data[k] = dom[k].value);
            const cats = data.categories.split(',').map(s=>s.trim()).filter(s=>s);
            let t = `---\n`;
            t += `title: ${data.title}\nauthor: ${data.author}\ndate: ${data.date}\nimage: ${data.image}\n`;
            if(data.avatar) t += `avatar: ${data.avatar}\n`;
            t += `categories: [${cats.join(', ')}]\n---\n\n${data.content}`;
            return t;
        }

        async function saveFile() {
            const content = buildContent();
            const filename = sanitizeFilename(dom.title.value) + '.md';
            if(window.showSaveFilePicker) {
                try {
                    const handle = await window.showSaveFilePicker({ suggestedName: filename, types: [{description: 'Markdown', accept: {'text/markdown': ['.md']}}] });
                    const w = await handle.createWritable();
                    await w.write(content); await w.close();
                    showToast('Zapisano!');
                } catch(e) {}
            } else {
                const blob = new Blob([content], {type: 'text/markdown'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = filename; a.click();
            }
        }

        document.getElementById('fileInput').addEventListener('change', e => {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = e => parseFile(e.target.result);
            r.readAsText(f);
        });

        function parseFile(txt) {
            const m = txt.match(/^---\s*[\r\n]+([\s\S]*?)[\r\n]+---\s*[\r\n]+([\s\S]*)$/);
            if(m) {
                m[1].split('\n').forEach(l => {
                    const p = l.split(':');
                    if(p.length>=2) {
                        const k = p[0].trim();
                        let v = p.slice(1).join(':').trim();
                        if(v.startsWith('[') && v.endsWith(']')) v = v.slice(1,-1);
                        if(dom[k]) dom[k].value = v;
                    }
                });
                dom.content.value = m[2].trim();
            } else {
                dom.content.value = txt;
            }
            updatePreview();
            showToast('Plik wczytany');
        }

        function downloadHTML() {
            const html = document.getElementById('previewCanvas').innerHTML;
            const blob = new Blob([html], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'artykul.html';
            a.click();
        }

        // --- CORE LOGIC ---
        function updatePreview() {
            const raw = dom.content.value;
            
            // Stats
            document.getElementById('charCount').textContent = raw.length + " zn.";
            document.getElementById('wordCount').textContent = raw.split(/\s+/).filter(n => n != '').length + " s贸w";
            document.getElementById('lineCount').textContent = raw.split(/\r\n|\r|\n/).length + " linii";
            document.getElementById('readTime').textContent = Math.ceil(raw.split(/\s+/).length / 200) + " min";

            // Markdown
            let md = raw.replace(/\{c:([a-zA-Z0-9#]+)\}(.*?)\{\/c\}/g, '<span style="color:$1">$2</span>');
            let html = marked.parse(md, { breaks: true, gfm: true });

            // Post-Process (Same as main site)
            html = html.replace(/<blockquote>\s*<p>\s*\[!(NOTE|WARNING|TIP|DANGER)\]\s?(.*?)<\/p>\s*<\/blockquote>/gs, (m, t, c) => {
                const type = t.toLowerCase();
                let icon = 'fa-info-circle';
                if(type === 'warning') icon = 'fa-exclamation-triangle';
                if(type === 'tip') icon = 'fa-lightbulb';
                if(type === 'danger') icon = 'fa-bomb';
                return `<div class="callout callout-${type}"><i class="fas ${icon} callout-icon"></i><div class="callout-content"><p>${c}</p></div></div>`;
            });

            html = html.replace(/<a href="youtube:([^"]+)">.*?<\/a>/g, '<div class="video-container"><iframe src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe></div>');
            html = html.replace(/<img src="([^"]+)" alt="([^"]+)">/g, '<img src="$1" alt="$2" title="$2"><span style="display:block;text-align:center;color:#888;font-size:0.8rem;margin-top:5px;font-style:italic;">$2</span>');
            html = html.replace(/<li><input disabled="" type="checkbox"/g, '<li style="list-style:none; display:flex; gap:10px;"><input disabled type="checkbox"');
            html = html.replace(/<li><input checked="" disabled="" type="checkbox"/g, '<li style="list-style:none; display:flex; gap:10px;"><input checked disabled type="checkbox"');

            html = html.replace(/<div class="tabs" data-labels="([^"]+)">/g, (m, labels) => {
                const lbs = labels.split(',');
                let h = '<div class="tabs-container"><div class="tabs-header">';
                lbs.forEach((l, i) => h += `<button class="tab-btn ${i===0?'active':''}">${l}</button>`);
                h += '</div><div style="padding:20px; border-top:1px solid #333; color:#888; font-style:italic">(Podgld zakadek)</div>';
                return h;
            });

            // Render Header
            let header = `<h1>${dom.title.value}</h1>`;
            header += `<div style="display:flex;align-items:center;gap:10px;margin-bottom:20px;padding-bottom:10px;border-bottom:1px solid #333">`;
            if(dom.avatar.value) header += `<img src="${dom.avatar.value}" style="width:40px;height:40px;border-radius:50%;margin:0">`;
            else if(dom.author.value) header += `<img src="https://ui-avatars.com/api/?name=${dom.author.value}&background=random&color=fff" style="width:40px;height:40px;border-radius:50%;margin:0">`;
            header += `<div><div style="font-weight:bold;color:#fff">${dom.author.value}</div><div style="font-size:0.8rem;color:#888">${dom.date.value}</div></div></div>`;
            if(dom.image.value) header += `<img src="${dom.image.value}" style="width:100%;max-height:300px;object-fit:cover;border-radius:8px">`;

            document.getElementById('previewCanvas').innerHTML = header + html;
        }

        // Shortcuts
        document.addEventListener('keydown', e => {
            if(e.ctrlKey) {
                if(e.key === 's') { e.preventDefault(); saveFile(); }
                if(e.key === 'b') { e.preventDefault(); ins('**', '**'); }
                if(e.key === 'i') { e.preventDefault(); ins('*', '*'); }
                if(e.key === 'u') { e.preventDefault(); ins('<u>', '</u>'); }
            }
        });

        function saveStateLocal() {
            const d = {}; inputIds.forEach(id => d[id] = dom[id].value);
            localStorage.setItem('mineNewsDraft', JSON.stringify(d));
        }
        function loadState() {
            const s = localStorage.getItem('mineNewsDraft');
            if(s) { const d = JSON.parse(s); inputIds.forEach(id => { if(d[id]) dom[id].value = d[id]; }); updatePreview(); }
        }
        function resetForm() {
            if(confirm("Wyczyci wszystko?")) {
                inputIds.forEach(id => dom[id].value = '');
                dom.date.valueAsDate = new Date();
                saveStateLocal(); updatePreview();
            }
        }
        function showToast(msg) {
            const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show');
            setTimeout(()=>t.classList.remove('show'), 3000);
        }

        updatePreview();
    </script>
